specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: StakingContract
    network: sepolia
    source:
      address: "0x2e904766477DFCc967bdEEa9b194BaB4D82E0B53"
      abi: StakingContract
      startBlock: 9180205
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - User
        - Withdrawn
        - Staked
        - Deposited
        - StakeWithdrawn
        - RewardsClaimed
        - EarlyWithdrawal
      abis:
        - name: StakingContract
          file: ./abis/StakingContract.json
      eventHandlers:
        - event: User(indexed address,uint256,uint256,uint256)
          handler: handleUser
        - event: Withdrawn(indexed address,uint256,uint256,uint256,uint256,uint256)
          handler: handleWithdrawn
        - event: Deposited(indexed address,uint256,uint256)
          handler: handleStakeDeposited
        - event: StakeWithdrawn(indexed address,uint256,uint256)
          handler: handleStakeWithdrawn
        - event: RewardsClaimed(indexed address,uint256)
          handler: handleRewardsClaimed
        - event: EarlyWithdrawal(indexed address,uint256,uint256,uint256)
          handler: handleEarlyWithdrawal

      file: ./src/staking-contract.ts
